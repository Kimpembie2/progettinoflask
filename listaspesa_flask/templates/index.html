<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista Spese</title>
        
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Stili personalizzati -->
        <style>
            /* Reset e box-sizing */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f7fa;
                color: #333;
                padding-top: 30px;
            }

            /* Contenitore principale */
            .container {
                max-width: 600px;
                margin: 0 auto;
                background-color: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            }

            /* Intestazione */
            h1 {
                font-size: 2.5rem;
                color: #007bff;
                font-weight: 600;
                margin-bottom: 30px;
            }

            /* Lista delle spese */
            .list-group-item {
                border-radius: 5px;
                padding: 15px;
                margin-bottom: 10px;
                background-color: #f9f9f9;
                border: 1px solid #ddd;
                transition: all 0.3s ease;
            }

            .list-group-item:hover {
                background-color: #e2f1ff;
                transform: translateX(5px);
            }

            /* Form e input */
            .form-label {
                font-size: 1rem;
                font-weight: 500;
                color: #555;
            }

            .form-control {
                border-radius: 5px;
                border: 1px solid #ddd;
                font-size: 1rem;
                padding: 10px;
                margin-bottom: 20px;
            }

            /* Bottoni */
            .btn-success {
                background-color: #28a745;
                border-color: #28a745;
                font-weight: 600;
                padding: 12px;
                border-radius: 5px;
                transition: all 0.3s ease;
            }

            .btn-success:hover {
                background-color: #218838;
                border-color: #1e7e34;
            }

            .btn-danger {
                background-color: #dc3545;
                border-color: #dc3545;
                font-weight: 500;
                padding: 5px 10px;
                border-radius: 5px;
                transition: all 0.3s ease;
            }

            .btn-danger:hover {
                background-color: #c82333;
                border-color: #bd2130;
            }

            .btn-outline-danger {
                color: #dc3545;
                border-color: #dc3545;
                font-weight: 500;
                padding: 12px;
                border-radius: 5px;
                text-transform: uppercase;
                transition: all 0.3s ease;
            }

            .btn-outline-danger:hover {
                background-color: #dc3545;
                color: #fff;
            }

            /* Testo vuoto */
            .text-muted {
                font-size: 1.2rem;
                font-style: italic;
            }

            /* Responsività */
            @media (max-width: 768px) {
                .container {
                    padding: 20px;
                }

                h1 {
                    font-size: 2rem;
                }

                .form-control {
                    font-size: 0.9rem;
                }

                .list-group-item {
                    padding: 12px;
                }
            }
        </style>

    </head>
    <body>

        <!-- Contenitore principale -->
        <div class="container mt-5 shadow-lg p-4 rounded bg-white">

            <!-- Intestazione -->
            <h1 class="text-center text-primary mb-4">Lista della Spesa</h1>
            
            {% if lista_spese %}
                <ul class="list-group">
                    {% for elemento in lista_spese %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ elemento.elemento }}
                        <form action="/remove/{{elemento.id}}" method="post" class="m-0">
                            <button type="submit" class="btn btn-danger btn-sm">Rimuovi</button>
                        </form> 
                    </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-center text-muted mt-4">La lista è vuota.</p>
            {% endif %}
            
            <!-- Form Aggiungi prodotto -->
            <form action="/add" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="elemento" class="form-label">Aggiungi un prodotto</label>
                    <input type="text" name="elemento" class="form-control" id="product" placeholder="Es. Nutella, Yogurt, Kebab, etc.">
                </div>
                <button type="submit" class="btn btn-success w-100">Aggiungi</button>
            </form>
            
            <!-- Form Svuota lista -->
            <form action="/delete" method="post" class="mt-4">
                <button type="submit" class="btn btn-outline-danger w-100">Svuota Lista</button>
            </form> 
            
        </div>

    </body>
</html>
